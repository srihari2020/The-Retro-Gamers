<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards - The Retro Gamers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a202c;
            --secondary-dark: #2d3748;
            --accent-purple: #9333ea;
            --dark-purple: #7e22ce;
            --gray: #4a5568;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-dark);
            color: white;
            line-height: 1.6;
        }

        .font-press-start {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <nav class="bg-primary-dark p-4 fixed w-full z-50">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="text-2xl font-press-start text-accent-purple">The Retro Gamers</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="games.html" class="text-white hover:text-accent-purple">Games</a>
                <a href="leaderboards.html" class="text-accent-purple">Leaderboards</a>
                <a href="community.html" class="text-white hover:text-accent-purple">Community</a>
            </div>
        </div>
    </nav>

    <main class="pt-20">
        <section class="container mx-auto px-4 py-12">
            <h1 class="text-4xl font-press-start mb-8">Leaderboards</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="bg-secondary-dark rounded-lg p-6">
                    <h2 class="text-2xl font-press-start mb-4">Retro Platformer</h2>
                    <ol class="space-y-4">
                        <li class="flex justify-between items-center">
                            <span class="text-accent-purple">1. Player1</span>
                            <span>25,000</span>
                        </li>
                        <li class="flex justify-between items-center">
                            <span class="text-accent-purple">2. Player2</span>
                            <span>22,500</span>
                        </li>
                        <li class="flex justify-between items-center">
                            <span class="text-accent-purple">3. Player3</span>
                            <span>20,000</span>
                        </li>
                    </ol>
                </div>
                <!-- Add more leaderboard sections here -->
            </div>

    <footer class="bg-primary-dark py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
